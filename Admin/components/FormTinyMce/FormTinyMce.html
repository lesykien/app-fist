<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Link boostrap -->
    <link rel="stylesheet" href="/Admin/directives/assets/vendor/fonts/boxicons.css" />
    <link rel="stylesheet" href="/Admin/directives/assets/vendor/css/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="/Admin/directives/assets/vendor/css/theme-default.css"
        class="template-customizer-theme-css" />
    <link rel="stylesheet" href="/Admin/directives/assets/css/demo.css" />
    <link rel="stylesheet" href="/Admin/directives/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />

    <link rel="stylesheet" href="/Admin/directives/assets/vendor/libs/apex-charts/apex-charts.css" />
    <script src="/Admin/directives/assets/vendor/js/helpers.js"></script>
    <script src="/Admin/directives/assets/js/config.js"></script>

    <!-- Link tinymce -->
    <script src="https://cdn.tiny.cloud/1/zjaf3225wvypx5bbv8bie6lf440xmz7oynbi61624j3mhn0w/tinymce/7/tinymce.min.js"
        referrerpolicy="origin"></script>


    <!-- Angular JS -->
    <script src="/Admin/services/angularjs/angular.js"></script>
    <script src="/Admin/services/angularjs/angular-route.js"></script>

    <!-- link fontwave -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body ng-app="APP">
    <div ng-controller="FormTinyMceController" class="container-xxl">
        <nav class="navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme px-4 my-2" >
            <span class="fw-semibold fs-4"><span class="text-muted"><a class="link-opacity-100-hover"
                        href="/Admin/index.html#!/ListBlog">Bài viết</a> / </span> {{label}} </span>
        </nav>
        <section class="px-3">
            <div class="row">
                <div class="col-md-6">
                    <form name="Blog">
                        <label for="nameBasic" class="form-label"><span>Tiêu đề Blogs</span></label>
                        <input type="text" class="form-control" name="TitleBlogs" ng-model="TitleBlogs"
                            name="TitleBlogs" required
                            ng-pattern="/^[a-zA-Z\sáàảãạăắằẳẵặâấầẩẫậéèẻẽẹêếềểễệíìỉĩịóòỏõọôốồổỗộơớờởỡợúùủũụưứừửữựýỳỷỹỵÁÀẢÃẠĂẮẰẲẴẶÂẤẦẨẪẬÉÈẺẼẸÊẾỀỂỄỆÍÌỈĨỊÓÒỎÕỌÔỐỒỔỖỘƠỚỜỞỠỢÚÙỦŨỤƯỨỪỬỮỰÝỲỶỸỴ]+$/">
                        <span class="text-danger"
                            ng-show="Blog.TitleBlogs.$invalid && !Blog.TitleBlogs.$error.pattern">Bạn chưa nhập tiêu
                            đề</span>
                        <span class="text-danger"
                            ng-show="Blog.TitleBlogs.$error.pattern && Blog.TitleBlogs.$invalid">Tiêu đề không hợp
                            lệ</span>

                        <div class="">
                            <label for="imageUpload" class="form-label mt-2"><span>Ảnh Blogs</span></label>
                            <input type="file" id="imageInputBlogs" class="form-control" accept=".jpg, .jpeg, .png"
                                name="ImagesBlogs" onchange="previewImage(event)">
                        </div>
                        <div class="mt-3">
                            <button type="button" onclick="get_editor_content()" class="btn btn-outline-primary">Xem kết
                                quả</button>
                            <button ng-show="show_button" type="button" onclick="luuThongTin()"
                                class="btn btn-primary ms-3" ng-click="AddBlogs()" ng-disabled="Blog.$invalid">Thêm
                                blog</button>
                            <button ng-show="!show_button" type="button" class="btn btn-primary ms-3"
                                ng-click="Save()">Lưu thay đổi</button>
                    </form>
                </div>
                <form method="post" class="pt-3">
                    <textarea id="mytextarea" style="height: 30rem;"></textarea>
                </form>
            </div>
            <div class="col-md-6 border border-secondary rounded-1 p-3 bg-white overflow-auto" style="height: 44.6rem;">
                <img id="preview" src="" alt="Ảnh demo" style="display: none;" width="100%">
                <p class="mt-3">
                    <strong class="text-dark fs-3">{{TitleBlogs}}</strong>
                </p>
                <div id="priview" class="">
                </div>
            </div>
        </section>
    </div>
    <script src="./FormTinyMceController.js"></script>

</body>

</html>

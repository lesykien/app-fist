<div ng-include="'directives/nav/nav.html'"></div>
<div class="content-wrapper">
    <!-- Content -->
    <div class="container-xxl flex-grow-1 container-p-y">
        <!-- Basic Bootstrap Table -->
        <div class="card">
            <div class="table-responsive text-nowrap">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Hình ảnh</th>
                            <th>Tiêu đề</th>
                            <th>Ngày tháng</th>
                            <th><a style="font-size: 20px;" href="/Admin/components/FormTinyMce/FormTinyMce.html"><i
                                        class="fa-solid fa-circle-plus"></i></a>
                            </th>
                        </tr>
                    </thead>
                    <tbody class="table-border-bottom-0">
                        <tr ng-repeat="x in ListBlogs">
                            <td>
                                <img src="https://localhost:7156/api/get-images/{{x.image}}"
                                    alt="Avatar" class="rounded-circle"
                                    style="width: 40px; height: 38px; object-fit: cover;">
                            </td>
                            <td> {{x.healine}} </td>
                            <td>{{x.datePush}}</td>
                            <td>
                                <a ng-click="Edit(x.id)" href="" class="fs-5 me-3">
                                    <i class="fa-solid fa-pen-to-square"></i>
                                </a>
                                <a href="" class="text-danger fs-5" ng-click="DeleteBlogs(x.id)"><i
                                        class="fa-solid fa-trash"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!--/ Basic Bootstrap Table -->
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

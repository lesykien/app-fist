<!-- single article section -->
<style>
    .img__blog {
        width: 100%;
        height: 32rem;
        object-fit: cover;
        border-radius: 2px;
        margin-bottom: 20px;
    }

    .Blog_lienQuan {
        display: flex;
        align-items: center;
        gap: 10px;
        border-bottom: 1px solid rgb(142, 142, 142);
        margin-bottom: 5px;
        color: black;
        transition: none;
    }

    .img__Blog--lienQuan {
        width: 5rem;
        height: 5rem;
        object-fit: cover;
        border-radius: 2px;
    }

    .noiDung__Blog--lienQuan {
        display: -webkit-box;
        /* Cho phép sử dụng thuộc tính -webkit-line-clamp */
        -webkit-line-clamp: 2;
        /* Số dòng tối đa */
        -webkit-box-orient: vertical;
        /* Hiển thị văn bản theo chiều dọc */
        overflow: hidden;
        /* Ẩn phần văn bản bị tràn */
        text-align: justify;
        /* Căn đều hai bên lề cho đoạn văn bản */
        font-size: 12px;
    }

    .noiDung__Blog--lienQuan p {
        line-height: 1.5;
    }

    .tieude__Blog--lienQuan {
        font-size: 14px;
    }

    #item p img {
        width: 100% !important;
    }

    .user-port-blog {
        display: flex;
        gap: 10px;
        margin-top: 20px;
    }

    .title-blog {
        padding: 20px 0px;
    }

    .img-blog img {
        width: 100%;
    }

    .sticky-scroll {
        position: sticky;
        top: 9rem;
    }

    .blog-tile {
        display: -webkit-box;
        /* Cho phép sử dụng thuộc tính -webkit-line-clamp */
        -webkit-line-clamp: 1;
        /* Số dòng tối đa */
        -webkit-box-orient: vertical;
        /* Hiển thị văn bản theo chiều dọc */
        overflow: hidden;
        /* Ẩn phần văn bản bị tràn */
        text-align: justify;
        /* Căn đều hai bên lề cho đoạn văn bản */
    }
</style>

<div class="mt-150 mb-150">
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <div class="single-article-section">
                    <div class="img-blog">
                        <img src="https://localhost:7272/api/get-images-detal/{{Inforamtion.image}}" alt="">
                        <div class="user-port-blog">
                            <span style="color: #a1a1a1; font-size: 13px;" class="author"><i class="fas fa-user"></i>
                                Admin</span>
                            <span style="color: #a1a1a1; font-size: 13px;" class="date"><i class="fas fa-calendar"></i>
                                {{Inforamtion.datePush}} </span>
                        </div>
                        <h3 class="title-blog"> {{Inforamtion.healine}} </h3>
                    </div>
                    <div class="single-article-text">
                        <div id="item">
                            <!-- thẻ để xuất chi tiết bài viết -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <section class="sidebar-section mt-5 sticky-scroll">
                    <div class="recent-posts">
                        <h4>Các bài viết liên quan</h4>
                        <section class="Blog_lienQuan" ng-repeat="item in ListBlog">
                            <img src="https://localhost:7272/api/get-images-cart/{{item.image}}" class="img__Blog--lienQuan"
                                alt="">
                            <div class="">
                                <div style="height: 28px; overflow: hidden;">
                                    <a href="#!blog/{{item.id}}" style="color: #051922;">
                                        <strong class="tieude__Blog--lienQuan blog-tile">
                                            {{item.healine}} </strong></a> <br>
                                </div>
                                <span class="noiDung__Blog--lienQuan" ng-bind-html="item.contenet"></span>
                                <span style="font-size: 11px;" class="author"><i class="fas fa-user"></i> Admin</span>
                                <span style="font-size: 11px;" class="date"> {{item.datePush}} </span>
                            </div>
                        </section>
                    </div>
                </section>
            </div>
        </div>
    </div>
</div>
<!-- end single article section -->

<!-- latest news -->
<style>
    .img__blogCard {
        width: 100%;
        height: 16rem;
        object-fit: cover;
    }

    .text__content--blogCart {
        display: -webkit-box;
        /* Cho phép sử dụng thuộc tính -webkit-line-clamp */
        -webkit-line-clamp: 4;
        /* Số dòng tối đa */
        -webkit-box-orient: vertical;
        /* Hiển thị văn bản theo chiều dọc */
        overflow: hidden;
        /* Ẩn phần văn bản bị tràn */
        text-align: justify;
        /* Căn đều hai bên lề cho đoạn văn bản */
    }
    .blog-tile{
        display: -webkit-box;
        /* Cho phép sử dụng thuộc tính -webkit-line-clamp */
        -webkit-line-clamp: 1;
        /* Số dòng tối đa */
        -webkit-box-orient: vertical;
        /* Hiển thị văn bản theo chiều dọc */
        overflow: hidden;
        /* Ẩn phần văn bản bị tràn */
        text-align: justify;
        /* Căn đều hai bên lề cho đoạn văn bản */
    }
    .hearder-top{
        /* position: absolute; */
        width: 100%;
        height: 7rem;
        background-color: #051922;
    }
</style>

<div class="hearder-top"></div>

<div class="latest-news mb-150" style="margin-top: 2rem;">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-6" ng-repeat="item in ListBlog">
                <div class="single-latest-news">
                    <a href="#!blog/{{item.id}}">
                        <img src="https://localhost:7272/api/get-images-cart/{{item.image}}" alt="Hình cá" class="img__blogCard">
                    </a>
                    <div class="news-text-box">
                        <h3 class="blog-tile"><a href="#!blog/{{item.id}}"> {{item.healine}} </a></h3>
                        <p class="blog-meta">
                            <span class="author"><i class="fas fa-user"></i> Admin</span>
                            <span class="date"><i class="fas fa-calendar"></i> {{item.datePush}} </span>
                        </p>
                        <!-- <p class="excerpt text__content--blogCart"> {{item.contenet}} </p> -->
                        <div class="excerpt text__content--blogCart" ng-bind-html="item.contenet"></div>
                        <a href="#!blog/{{item.id}}" class="read-more-btn">Tìm hiểu thêm<i class="fas fa-angle-right"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end latest news -->

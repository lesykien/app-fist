<!-- single product -->
<style>
    .ZoomImages:hover>.imgCuaCa {
        border: 1px solid #F28123;
        width: 100%;
    }

    .list-image-product {
        width: 29rem;
        height: 100%;
        overflow: hidden;
    }

    .item_trastion_img {
        transition: all 0.5s linear;
    }

    .container--img {
        height: 20rem;
        display: flex;
        align-items: center;
        gap: 10px;
        width: 29rem;
    }

    .hover-button {
        color: #051922;
        font-size: 25px;
        font-weight: bold;
    }

    .hover-button:hover {
        color: #F28123 !important;
    }

    .item__img {
        width: 100%;
        height: 100%;
        object-fit: contain;
    }

    .item_trastion_img {
        width: 100%;
        display: grid;
        grid-template-rows: 20rem;
    }

    .container_item_img {
        width: 100%;
        display: grid;
        grid-template-rows: 100%;
    }

    .transform_item_img {
        width: 29rem;
        overflow: hidden;
        overflow-x: auto;
    }

    .transform_item_img::-webkit-scrollbar {
        /* background-color: rgb(255, 255, 255); */
        height: 10px;
    }

    .transform_item_img::-webkit-scrollbar-thumb {
        background-color: #818181;
    }

    .transform_item_img::-webkit-scrollbar-button {
        background-color: #818181;
        width: 10px;
    }

    .transform_item_img::-webkit-scrollbar {
        scroll-behavior: smooth;
    }
    .btn_maths{
        color: white;
        background-color: #F28123;
    }
    .btn_maths:hover{
        background-color: #051922;
        color: #F28123;
    }
    .btn_maths:focus{
        outline: none;
    }
    .form_maths{
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 3rem;
    }
    .input_quantyti{
        padding: .375rem .75rem !important;     
        margin-bottom: 0px !important;   
        border: 1px solid #051922 !important;
    }
</style>
<div class="single-product mt-5 mb-5">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-5 ">
                <div class="container--img">
                    <a type="button" ng-click="tang_hinh(index , 0)" class="hover-button">
                        <i class="fas fa-angle-left"></i>
                    </a>
                    <div class="single-product-img list-image-product">
                        <div class="item_trastion_img">
                            <img src="https://localhost:7272/api/get-images-cart/{{item}}" alt="{{item}}"
                                class="item__img" ng-repeat="item in ProductDetal.images">
                        </div>
                    </div>
                    <a type="button" ng-click="tang_hinh(index , 1)" class="hover-button">
                        <i class="fas fa-angle-right"></i>
                    </a>
                </div>
                <div class="mt-3 transform_item_img" id="imageContaine">
                    <div class="container_item_img" id="containerItemImg">
                        <div ng-click="ZoomImages($index)" class="ZoomImages"
                            style="width: 6rem; height: 5rem; border: 1px solid black; cursor: pointer; margin-left: 3px;"
                            ng-repeat="item in ProductDetal.images">
                            <img src="https://localhost:7272/api/get-images-cart/{{item}}"
                                class="imgCuaCa mobile-hide search-bar-icon" alt="{{item}}"
                                style="width: 100%; height: 100%; object-fit: cover;">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-7">
                <div class="single-product-content">
                    <span style="font-size: xx-large; font-weight: 600;"> {{ProductDetal.name}} </span>
                    <p><strong>Loại cá: </strong> {{ProductDetal.nameCategory}} <br>
                        <span><strong>Thương hiệu:</strong> {{ProductDetal.brands}}</span>
                    </p>
                    <p class="single-product-pricing orange-text" style="margin-top: -15px;"> {{ProductDetal.price |
                        number:3}} ₫
                    </p>
                    <p> {{ProductDetal.description}} </p>
                    <div class="single-product-form">
                        <form class="form_maths">
                            <button ng-click="EditQuantity_shop(1)" class="btn btn_maths"><i class="fa-solid fa-minus"></i></button>
                            <input type="number" placeholder="1" min="1" ng-model="quantity" class="btn input_quantyti">
                            <button ng-click="EditQuantity_shop(2)" class="btn btn_maths"><i class="fa-solid fa-plus"></i></button>

                        </form>
                        <a href="" ng-click="AddToCart(pro, quantity)" class="cart-btn "
                            style="background-color: white; border-color: #F28123; border: 1px solid #F28123; color: #F28123;"><i
                                class="fas fa-shopping-cart"></i> Thêm vào giỏ hàng</a>
                        <a href="" ng-click="BuyNow(pro, quantity)" class="cart-btn" style="margin-left: 20px;">Mua ngay</a>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
<!-- end single product -->

<!-- more products -->
<div class="more-products mb-150">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2 text-center">
                <div class="section-title">
                    <h3><span class="orange-text">Sản phẩm</span> tương tự</h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3 col-md-6 text-center" ng-repeat="item in ProductTuongUng">
                <div class="single-product-item">
                    <div class="product-image">
                        <a href="#!shop-detail/{{item.id}}"><img
                                src="https://localhost:7272/api/get-images-cart/{{item.image}}" alt=""
                                style="width: 100%; height: 18rem; object-fit: cover;"></a>
                    </div>
                    <h3> {{item.name}} </h3>
                    <p class="product-price orange-text"> {{item.price | number : 3}}₫ </p>
                    <a href="" ng-click="AddToCart(item)" class="cart-btn"><i class="fas fa-shopping-cart"></i> Thêm vào
                        giỏ hàng</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end more products -->

</style>

<div class="zoom_hinh--anh" ng-hide="hideDiv" ng-click="Thoat()">

</div>
<div class="main__hinhanh" ng-hide="hideDiv">
    <a type="button" class="btn_next--img">
        <i ng-click="NextImages(indexImg , 2)" class="fas fa-angle-left"></i>
    </a>
    <div class="eml_chua--hinh">
        <img src="https://localhost:7272/api/get-images-detal/{{Link1}}" alt="">
    </div>
    <a type="button" class="btn_next--img">
        <i ng-click="NextImages(indexImg, 1)" class="fas fa-angle-right"></i>
    </a>

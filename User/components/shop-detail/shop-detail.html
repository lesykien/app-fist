<!-- single product -->
<style>
    .ZoomImages:hover>.imgCuaCa {
        border: 1px solid #F28123;
    }

    .list-image-product {
        width: 29rem;
        height: 100%;
        overflow: hidden;
    }

    .item_trastion_img {
        transition: all 0.5s linear;
    }

    .container--img {
        height: 20rem;
        display: flex;
        align-items: center;
        gap: 10px;
        width: 29rem;
    }

    .hover-button {
        color: #051922;
        font-size: 25px;
        font-weight: bold;
    }

    .hover-button:hover {
        color: #F28123 !important;
    }

    .item__img {
        width: 100%; 
        height: 100%; 
        object-fit: contain;
    }
    .item_trastion_img{
        width: 100%; 
        display: grid;
        grid-template-rows: 20rem;
    }
</style>
<div class="single-product mt-5 mb-5">
    <div class="container">
        <div class="row">
            <div class="col-md-5 container--img">
                <a type="button" ng-click="tang_hinh(index , 0)" class="hover-button">
                    <i class="fas fa-angle-left"></i>
                </a>
                <div class="single-product-img list-image-product">
                    <div class="item_trastion_img">
                        <img src="https://localhost:7272/api/get-images-cart/{{item}}" alt="{{item}}" class="item__img"
                            ng-repeat="item in ProductDetal.images">
                    </div>
                </div>
                <a type="button" ng-click="tang_hinh(index , 1)" class="hover-button">
                    <i class="fas fa-angle-right"></i>
                </a>
            </div>
            <div class="col-md-7">
                <div class="single-product-content">
                    <span style="font-size: xx-large; font-weight: 600;"> {{ProductDetal.name}} </span>
                    <p><strong>Loại cá: </strong> {{ProductDetal.nameCategory}} <br>
                        <span><strong>Thương hiệu:</strong> {{ProductDetal.brands}}</span>
                    </p>
                    <p class="single-product-pricing orange-text" style="margin-top: -15px;"> {{ProductDetal.price |
                        number:3}} ₫
                    </p>
                    <p> {{ProductDetal.description}} </p>
                    <div class="single-product-form">
                        <form action="index.html">
                            <input type="number" placeholder="1" min="1">
                        </form>
                        <a href="" ng-click="AddToCart(pro)" class="cart-btn "
                            style="background-color: white; border-color: #F28123; border: 1px solid #F28123; color: #F28123;"><i
                                class="fas fa-shopping-cart"></i> Thêm vào giỏ hàng</a>
                        <a href="#!cart" class="cart-btn" style="margin-left: 20px;">Mua ngay</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex gap-3" id="imageContaine">
            <div ng-click="ZoomImages($index)" class="ZoomImages"
                style="width: 6rem; height: 5rem; border: 1px solid black; cursor: pointer; margin-left: 3px;"
                ng-repeat="item in ProductDetal.images">
                <img src="https://localhost:7272/api/get-images-cart/{{item}}"
                    class="imgCuaCa mobile-hide search-bar-icon" alt=""
                    style="width: 100%; height: 100%; object-fit: cover;">
            </div>
        </div>

    </div>
</div>
<!-- end single product -->

<!-- more products -->
<div class="more-products mb-150">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2 text-center">
                <div class="section-title">
                    <h3><span class="orange-text">Sản phẩm</span> tương tự</h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3 col-md-6 text-center" ng-repeat="item in ProductTuongUng">
                <div class="single-product-item">
                    <div class="product-image">
                        <a href="#!shop-detail/{{item.id}}"><img
                                src="https://localhost:7272/api/get-images-cart/{{item.image}}" alt=""
                                style="width: 100%; height: 18rem; object-fit: cover;"></a>
                    </div>
                    <h3> {{item.name}} </h3>
                    <p class="product-price orange-text"> {{item.price | number : 3}}₫ </p>
                    <a href="" ng-click="AddToCart(item)" class="cart-btn"><i class="fas fa-shopping-cart"></i> Thêm vào
                        giỏ hàng</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end more products -->

<!-- zoom hình ảnh -->
<style>
    .zoom_hinh--anh {
        width: 100%;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #000000c0;
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
    }

    .main__hinhanh {
        width: 50%;
        height: 100vh;
        top: 0;
        right: 50%;
        transform: translateX(50%);
        position: fixed;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        z-index: 9999999;
        padding: 20px;
    }

    .eml_chua--hinh img {
        width: auto;
        height: auto;
        object-fit: cover;
        border-radius: 2px;
        border: 1px solid #F28123;
    }

    .button_thoat {
        position: absolute;
        top: 3rem;
        right: 10rem;
    }

    .btn_next--img i {
        font-weight: bold;
        font-size: 30px;
        color: #F28123;
    }

    .btn_next--img i:hover {
        color: white;
    }

    .btn_thoat--Zoom i {
        position: absolute;
        top: 10px;
        right: 40px;
        color: white;
        font-size: 30px;
    }

    .btn_thoat--Zoom i:hover {
        color: #F28123;
    }
</style>

<div class="zoom_hinh--anh" ng-hide="hideDiv" ng-click="Thoat()">
    <a type="button" ng-click="Thoat()" class="btn_thoat--Zoom"><i class="fa-solid fa-xmark"></i></a>
</div>
<div class="main__hinhanh" ng-hide="hideDiv">
    <a type="button" class="btn_next--img">
        <i ng-click="NextImages(indexImg , 2)" class="fas fa-angle-left"></i>
    </a>
    <div class="eml_chua--hinh">
        <img src="https://localhost:7272/api/get-images-detal/{{Link1}}" alt="">
    </div>
    <a type="button" class="btn_next--img">
        <i ng-click="NextImages(indexImg, 1)" class="fas fa-angle-right"></i>
    </a>
</div>
